<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive comments section</title>

</head>
<body>

  <div class="comments">
    <div class="comment">

      <div class="comment__interactions">
        <img src="images/icon-plus.svg" alt="">
        <span>1</span>
        <img src="images/icon-minus.svg" alt="">
      </div>

      <div class="comment__container">

        <div class="comment__topline">

          <div class="comment__info">
            <img class="comment__info_avatar" src="images/avatars/image-amyrobson.png"></img>
            <div class="comment__info_user">amyrobson</div>
            <div class="comment__info_date">1 month ago</div>          
          </div>        

          <div class="comment__actions">
            <img src="images/icon-reply.svg" alt="">
            <div>Responder</div>
    
            <img src="images/icon-delete.svg" alt="">
            <div>Deletar</div>          

            <img src="images/icon-edit.svg" alt="">
            <div>Editar</div>                      
          </div>          
        
        </div>
  
        <div class="comment__text">
          Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.
        </div>       

      </div>

      

      
    </div>
    <div class="comment"></div>
    <div class="comment"></div>

  </div>

  <!-- Pull dynamic content from the data.json file -->  
  
</body>
</html>
